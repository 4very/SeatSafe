{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron">
  <div class="container">
    <div class="row">
      <h1>SeatSafe</h1>
      <p></p>
    </div>
  </div>
</header>

<div class="container">
  <table style="border: 0px; width: 300px" >
    <tr>
      <th>Event Name:</th>
      <td>{{.eventName}}</td>
    </tr>
    <tr>
      <th>Contact Email:</th>
      <td>{{.email}}</td>
    </tr>
    <tr>
      <th>Spots:</th>
      <td>
        <table style="border: 1px; width: 75px">
          {{range .spotGroups}}
          <tr>
            <th>{{.Name}}</th>
            <td>{{.Num}}</td>
          </tr>
          {{end}}
        </table>
      </td>
    </tr>
    <tr>

  </table>
</div>

{{template "footer.html" .}}
